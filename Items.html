<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" 
    href = "dom.css">
    
    <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
         <dl> <li class="list-group-item"><dt>Item 1</dt><dd>description of item 1</dd><button class="btn btn-danger btn-sm float-right delete">X</button><span></span><button>Edit</button></li></dl>
         <dl> <li class="list-group-item"><dt>Item 2</dt><dd>description of item 2</dd><button class="btn btn-danger btn-sm float-right delete">X</button><button>Edit</button></li></dl>
         <dl> <li class="list-group-item"><dt>Item 3</dt><dd>description of item 3</dd><button class="btn btn-danger btn-sm float-right delete">X</button><button>Edit</button></li></dl>
         <dl> <li class="list-group-item"><dt>Item 4</dt><dd>description of item 4</dd><button class="btn btn-danger btn-sm float-right delete">X</button><button>Edit</button></li></dl>
        </ul>
       </div>
      </div>
<script src="dom.js"></script>
</body>
</html>
